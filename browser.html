<!DOCTYPE html>
<html>
<head>
	<title>passw0rd.js demo</title>
	<script type="text/javascript" src="./dist/passw0rd.js"></script>
</head>
<body>
	<div>
		<input id="pass" type="text" value="passw0rd" />
		<button id="search">Check Password</button>
		<span id="result"></span>
	</div>
</body>
<script type="text/javascript">
	function search() {
		document.getElementById('result').innerText = "";
		var password = document.getElementById('pass').value;
		passw0rd.check(password).then(function (res) {
			document.getElementById('result').innerText = JSON.stringify(res);
		});
	}
	document.getElementById('search').addEventListener('click', search);
	search();
</script>
</html>
